{% extends 'layout.html' %}

{% block title %}
    1RMs
{% endblock %}

{% block main %}
    <!-- TODO: Create page to see and add PRs-->
    <div class="container">
        <h3 class="mb-2 border-start border-bottom rounded ps-3 pb-1">1RMs registration:</h3>
        <form action="/prs" method="post">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 border-bottom pb-2 mb-3">
                <div class="col d-flex flex-row justify-content-center align-items-center">
                    <h5>PR 1</h5>
                </div>
                <div class="col">
                    <input type="text" name="pr-exercise" autocomplete="on" placeholder="Exercise name" class="form-control">
                </div>
                <div class="col">
                    <input type="number" name="pr-weight" autocomplete="off" autofocus placeholder="PR weight" class="form-control">
                </div>
                <div class="col">
                    <input type="date" name="pr-date" autocomplete="off" autofocus placeholder="Date when the PR was hit" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Save new 1RM</button>
        </form>
    </div>
    <div class="container">
        {% if not prs %}
        
        {% else %}
            <h3>Registered PRs</h3>
            {% for pr in prs %}
            <div class="row">
                <div class="col">
                    <p class="fs-4">
                        {{ pr.exercise }}
                    </p>
                </div>
                <div class="col">
                    <p class="fs-4">
                        {{ pr.weight }}
                    </p>
                </div>
                <div class="col">
                    <p class="fs-4">
                        {{ pr.date }}
                    </p>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <script src="/static/other-functions.js"></script>
{% endblock %}
