{% extends 'layout.html' %}

{% block title %}
    PRs
{% endblock %}

{% block main %}
    <!-- TODO: Create page to see and add PRs-->
    <!-- Let's create the first section where they show the previous PRs-->
    <div class="box">
        <h4>PRs</h4>
        <form action="/prs" method="post" id="prs">
            <button type="submit">Save</button>
            <!-- Button to add another PR -->
            <h4 onclick="addPR()">Add PR</h4>
            <div class="row" id="pr-1">
                <input type="text" name="ex-name-1" id="">
                <input type="text" name="ex-weight-1" id="">
                <!-- Button to remove this PR -->
                <h4 onclick="removePR(1)">-</h4>
            </div>
        </form>
    </div>
    <script src="/static/other-functions.js"></script>
{% endblock %}
