{% extends 'layout.html' %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
     <!-- TODO: Create the settings page-->
     <!-- First idea: Create a page that derivate to other pages that change each setting -->
    <div class="container">
        <div class="row">
            Settings
        </div>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col d-flex flex-column justify-content-center">
                <a href="/profile" class="btn btn-outline-info mb-4">
                    Change profile details
                </a>
                <a href="/prs" class="btn btn-outline-info mb-4">
                    Register new PRs
                </a>
                <a href="/password" class="btn btn-outline-info mb-4">
                    Change password
                </a>
                <a href="/delete" class="btn btn-outline-danger mb-4">
                    Delete account
                </a>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <h2 class="border-bottom">
                    Account preview
                </h2>
                {% if picture == None %}
                    <img src="/static/images/default-pfp.svg" alt="" class="big-profile-pic">
                {% else %}
                    <img src="{{ picture }}" alt="" class="rounded-circle big-profile-pic">
                {% endif %}
                <h3 class="mt-3">
                    {{ user.name }}
                </h3>
            </div>
        </div>
    </div>
{% endblock %}
