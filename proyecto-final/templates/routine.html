{% extends 'layout.html' %}

{% block title %}
    FL: Register routine
{% endblock %}
    
{% block main %}
    <form action="post">
        <div id="exercise" class="box">
            <!-- This will be like some kind of table but 10x more customizable -->
            <div class="header">
                <!-- Header for name of the routine -->
                 <h4>Name</h4>
                 <input type="text" name="routine-name" id="">
            </div>
            <div class="header">
                <!-- Header for description-->
                 <h4>Description</h4>
                 <input type="text" name="routine-desc" id="">
            </div>
            <div class="row">
                <!-- Box for exercise with its sets-->
                 <div class="box" id="exercise1">
                    <div class="header">
                        <h4>Exercise</h4>
                        <input type="text" name="exercise-name" id="">
                    </div>
                    <div class="row">
                        <p>Weight</p>
                        <p>Reps</p>
                    </div>
                    <div class="row">
                        <input type="text" name="exercise-weight" id="">
                        <input type="text" name="exercise-reps" id="">
                    </div>
                    <div class="row">
                        <button onclick="add_set()">
                            Add set
                        </button>
                    </div>
                 </div>
            </div>
            <div class="row">
                <!-- Button to add another exercise -->
                 <button onclick="add_exercise()">
                    Add exercise
                 </button>
            </div>
        </div>
        <div class="box">
            <div class="row">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
