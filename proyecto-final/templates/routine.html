{% extends 'layout.html' %}

{% block title %}
    FL: Register routine
{% endblock %}
    
{% block main %}
    <div>
        <h3 onclick="addExercise()" id="add-exercise">Add Exercise</h3>
    </div>
    <form action="/routine" method="post" id="routine">
        <input type="text" name="routine-name" id="">
        <input type="text" name="routine-desc" id="">
        <div class="exercise" id="exercise-1">
            <input type="text" name="exercise-name-1" id="">
            <div class="set" id="set-1">
                <h3>Set 1</h3>
                <input type="text" name="ex-1-set-1-reps" id="">
                <input type="text" name="ex-1-set-1-weight" id="">
            </div>
        </div>
        <div class="add-set">
            <h3 onclick="addSet(1, 1)" id="add-set-1">Add set</h3>
        </div>
        <button type="submit">Save routine</button>
    </form>
    <script src="/static/other-functions.js"></script>
{% endblock %}
