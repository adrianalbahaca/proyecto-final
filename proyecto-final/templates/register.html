{% extends 'layout.html' %}

{% block title %}
    FL: Register
{% endblock %}

{% block main %}
<div class="title">
    <h2>
        Welcome to the beginning of your journey!
    </h2>
</div>
<div class="form">
    <form action="/register" method="post">
        <input type="text" name="username" id="">
        <input type="text" name="name" id="">
        <input type="text" name="last-name" id="">
        <input type="password" name="password-1" id="">
        <input type="password" name="password-2" id="">
        <button type="submit">Register!</button>
    </form>
</div>
{% if warning %}
<div class="warning">
    {{ warning }}
</div>
{% endif %}
<div class="suggestion">
    <h3>
        Already have an account?
    </h3>
    <a href="/login" class="button">
        Log in!
    </a>
</div>
{% endblock %}
