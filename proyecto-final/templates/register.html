{% extends 'layout.html' %}

{% block title %}
    FL: Register
{% endblock %}

{% block main %}
<div class="text-center">
    <p class="py-3 fw-bold fs-1">
        Welcome to the beginning of your journey!
    </p>
    <div class="border border-info border-1 rounded-4 py-3">
        <form action="/register" method="post">
            <input type="text" name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" placeholder="Type your username">
            <input type="text" name="name" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" placeholder="Type your name">
            <input type="text" name="last-name" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" placeholder="Type your last name">
            <input type="password" name="password-1" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" placeholder="Type your password">
            <input type="password" name="password-2" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" placeholder="Type your password again">
            <button type="submit" class="btn btn-outline-info">Register!</button>
        </form>
    </div>
    {% if warning %}
    <div class="alert alert-warning mb-2 text-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>  
        {{ warning }}
    </div>
    {% endif %}
</div>
<div class="container-fluid text-center border-top mt-5 pt-3">
    <h3>
        Already have an account?
    </h3>
    <a href="/login" class="btn btn-outline-info">
        Log in!
    </a>
</div>
{% endblock %}
