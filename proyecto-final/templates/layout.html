<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL:{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="--bs-font-sans-serif: 'Libre Franklin', sans-serif !important; --bs-body-font-family: var(--bs-font-sans-serif) !important; --bs-font-monospace: 'Montserrat', monospace !important;">
    <header class="container-fluid bg-light mb-2 py-3 px-5 border-bottom">
        <div class="d-flex flex-wrap align-items-center justify-content-start-md justify-content-between">
            {% if session['user_id'] %}
            <a href="/">
                <img src="/static/images/dibujo.svg" alt="" class="logo">
            </a>
            {% else %}
            <!-- Logo that leads to the homepage -->
            <a href="/mainpage">
                <img src="/static/images/dibujo.svg" alt="Logo" class="logo">
            </a>
            <div class="btn-group" role="group">
                <a href="/login" class="btn btn-outline-info">Log in</a>
                <a href="/register" class="btn btn-outline-info">Register</a>
            </div>
            {% endif %}
        </div>
    </header>
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-warning text-center">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}
    <main>
        {% block main%}{% endblock %}
    </main>
</body>
</html>
